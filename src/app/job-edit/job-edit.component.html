<div class="container">
  <h1>Modifier candidature</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="modifyCandidature(candidature._id)" #candidatureForm="ngForm">
        <div class="form-group">
          <label for="name">Poste</label>
          <input type="text" class="form-control" [(ngModel)]="candidature.job" name="job" >
        </div>
        <div class="form-group">
          <label for="name">Entreprise</label>
          <input type="text" class="form-control" [(ngModel)]="candidature.company" name="company" >
        </div>
        <div class="form-group">
          <label for="name">Description de l'offre</label>
          <input type="text" class="form-control" [(ngModel)]="candidature.offer_description" name="description" >
        </div>
        <div class="form-group">
          <label for="name">Code de l'offre</label>
          <input type="number" class="form-control" [(ngModel)]="candidature.offer_code" name="code" >
        </div>
        <div class="form-group">
          <label for="name">Contact</label>
          <input type="text" class="form-control" [(ngModel)]="candidature.contact" name="contact" >
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!candidatureForm.form.valid" >Modifier</button>
        </div>
      </form>
    </div>
  </div>
</div>
